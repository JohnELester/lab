
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Webpage</title>
    <style>
        body {
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #cyberpunk-scene {
            position: relative;
            width: 100%;
            height: 100%;
            background: url('cyberpunk_cityscape.png') no-repeat center center;
            background-size: cover;
            animation: flicker 1.5s infinite alternate;
        }
        @keyframes flicker {
            0% {filter: brightness(100%);}
            50% {filter: brightness(90%);}
            100% {filter: brightness(100%);}
        }
        .neon-text {
            position: absolute;
            font-size: 3rem;
            color: cyan;
            animation: neonGlow 2s ease-in-out infinite alternate;
            top: 20%;
            left: 10%;
        }
        @keyframes neonGlow {
            from {text-shadow: 0 0 5px cyan, 0 0 10px cyan, 0 0 15px cyan;}
            to {text-shadow: 0 0 20px cyan, 0 0 30px cyan, 0 0 40px cyan;}
        }
    </style>
</head>
<body>
    <div id="cyberpunk-scene">
        <div class="neon-text">Welcome to the Cyber City</div>
    </div>
    <script>
        // Simple animation script for the flying cars
        const scene = document.getElementById('cyberpunk-scene');
        function createFlyingCar() {
            const car = document.createElement('div');
            car.style.position = 'absolute';
            car.style.width = '60px';
            car.style.height = '30px';
            car.style.backgroundColor = 'rgba(0, 255, 255, 0.7)';
            car.style.borderRadius = '5px';
            car.style.boxShadow = '0 0 10px cyan, 0 0 20px cyan';
            car.style.top = Math.random() * window.innerHeight + 'px';
            car.style.left = '-100px';
            car.style.animation = 'moveCar 10s linear infinite';
            scene.appendChild(car);
        }

        for (let i = 0; i < 5; i++) {
            createFlyingCar();
        }

        @keyframes moveCar {
            0% {transform: translateX(0);}
            100% {transform: translateX(100vw);}
        }
    </script>
</body>
</html>
